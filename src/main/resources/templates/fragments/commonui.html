<html
  xmlns:th="https://www.thymeleaf.org/"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security5"
>
  <head>
    <div th:fragment="header">
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      />
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      />
    </div>
  </head>
  <body>
    <nav
      th:fragment="menu"
      class="navbar navbar-expand-lg navbar-dark bg-dark mb-2"
    >
      <a class="navbar-brand" href="#">Health Care</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!------------------------------------Admin---------------------------------------------------------->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Specialization
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/spec/register}">Add</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/spec/all}">View All</a>
            </div>
          </li>

          <li class="nav-item dropdown"  sec:authorize="hasAuthority('ADMIN')">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Doctor
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/doctor/register}">Add</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/doctor/all}">View All</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Patient
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/patient/register}">Register</a>
              <a class="dropdown-item" sec:authorize="hasAuthority('ADMIN')" th:href="@{/patient/all}">View All</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Appointment
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/appointment/view}" sec:authorize="isAuthenticated()">
                View
              </a>
              <div sec:authorize="hasAuthority('ADMIN')">
                <a class="dropdown-item" th:href="@{/appointment/all}">View All</a>
               <a class="dropdown-item" th:href="@{/appointment/register}">Add</a>
              </div>
            </div>
          </li>
        </ul>

        <ul class="navbar nav ms-auto">
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()" >
            <a class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false" 
            >
               <span sec:authentication="name"></span>
              <span sec:authentication="principal.authorities"></span></a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                <a class="dropdown-item" 
                th:href="@{/patient/edit(email=${#authentication.getPrincipal().getUsername()})}"
                 sec:authorize="hasAuthority('PATIENT')">Edit Profile</a>
                <a class="dropdown-item" th:href="@{/user/changepassword}">Change Password</a>
              </div>


          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link text-white" th:href="@{/login}">Login</a>
          </li>
        </ul>
      </div>
    </nav>

  </body>
</html>
