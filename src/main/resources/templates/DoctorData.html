<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Doctor Data</h3>
        </div>

        <div class="card-body">
          <div class="card mb-3" th:each="ob: ${list}">
            <div class="row">
              <div class="col-2">
                <img
                  src="https://i.ibb.co/SnWp3VZ/doctor-character-background-1270-84.jpg"
                  alt="doctor-character-background-1270-84"
                  border="0"
                  width="100"
                  height="100"
                  class="m-4"
                />
              </div>
              <div class="col-9">
                <div class="card-body">
                  <div class="row">
                    <h5><span th:text="${ob.firstName}"> </span>&nbsp;<span th:text="${ob.lastName}"></span></h5>
                  </div>
                  <div class="row">
                    Mobile: <span th:text="${ob.mobile}"></span>| Email:
                    <span th:text="${ob.email}"></span>
                  </div>
                  <div class="row">
                    <p th:text="${ob.note}"></p>
                  </div>
                </div>
              </div>
              <div class="col-1">
                <div class="row my-2">
                  <a
                    class="btn btn-danger"
                    th:href="@{/doctor/delete(id=${ob.id})}"
                    >Delete</a
                  >
                </div>
                <div class="row">
                  <a
                    th:href="@{/doctor/edit(id=${ob.id})}"
                    class="btn btn-primary"
                    >Edit</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer bg-info text-white" th:if="${message != null}">
            <span th:text="${message}"></span>

        </div>
      </div>
    </div>
  </body>
</html>
